<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card--imagen">
          <a href=""
            ><img src="images/icon-view.svg" alt="" class="card--imagen-ico"
          /></a>
          <img
            src="images/image-equilibrium.jpg"
            alt=""
            class="card--imagen-main"
          />
        </div>
        <div class="card--body">
          <div class="card--tittle"><h5>Equilibrium #3429</h5></div>
          <div class="card--text-sup">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card--text-sub">
            <div class="card--text-eth">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <p>0.041 ETH</p>
            </div>
            <div class="card--text-clock">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p>3 days left</p>
            </div>
          </div>
          <div class="card--author">
            <img
              src="images/image-avatar.png"
              alt=""
              class="card--author-avatar"
            />
            <p class="card--author-name">
              Creation of <span class="card--author-name-1">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
